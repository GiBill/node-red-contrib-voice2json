<script type="text/javascript">
    RED.nodes.registerType('voice2json-config',{
        category: 'config',
        color: '#ff758d',
        defaults: {
            profilePath: {value:"", required:true},
            name: {value:""},
            sentencesToSave: {value:""},
            slots: {value:[]}
        },
        inputs:1,
        outputs:1,
        icon: "fluid.png",
        label: function() { 
            return this.name || "Voice2Json config";
        },
        oneditprepare: function() {
            var node = this;
            
            //initial text before file was loaded or after redeploy
            node.initialSentences = "// Click the load sentences button.\n"+
                                    "// This will load the content of the sentences.ini\n"+
                                    "// Changes will only be saved to the file\n"+
                                    "// if you deploy after editing.\n"+
                                    "// Enter sentences (= voice commands) Node-RED should recognize.\n" +
                                    "// The sentences have to be written in a dedicated templating language.\n" +
                                    "// See the language syntax on http://voice2json.org/sentences.html";
            
            node.aceEditor = RED.editor.createEditor({
                id: 'aceDiv',
                mode: 'ace/mode/text',
                value: node.initialSentences,
                globals: { 
                    msg:true,
                    context:true,
                    RED: true,
                    util: true,
                    flow: true,
                    global: true,
                    console: true,
                    Buffer: true,
                    setTimeout: true,
                    clearTimeout: true,
                    setInterval: true,
                    clearInterval: true
                }
            });
            
            node.aceEditor.focus();
            node.aceEditor.setFontSize(14);
            node.aceEditor.setReadOnly(true);
            
            // Create a table of slots
            var slotsList = $("#node-input-slots-container").css('min-height','350px').css('min-width','450px').editableList({
                header: $("<div>").append($.parseHTML(
                   "<div style='width:17%; margin-left:5px; display: inline-grid'><b>File name</b></div>" +
                   "<div style='width:20%; margin-left:5px; display: inline-grid'><b>File content</b></div>")),
                addItem: function(container, i, slot) {
                    // Add a new row to the editableList
                    var row = $('<div/>').css({"min-height":"150px"}).appendTo(container);
                    
                    // Column 1 : Add an input field (type string) to the new row, that represents the file name
                    var fileNameField = $('<input/>',{class:"node-input-slot-fileName",type:"text",placeholder:"File name"}).css({"resize":"none","vertical-align":"top","width":"17%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    fileNameField.val(slot.fileName);
                    
                    // Column 2 : Add a textarea field (type string) to the new row, that represents the file content
                    var fileContentField = $('<textarea/>',{class:"node-input-slot-fileName",type:"text",placeholder:"File content"}).css({"resize":"none","min-height":"140px","width":"75%","margin-left":"5px","margin-right":"5px"}).appendTo(row);
                    fileContentField.val(slot.fileContent);
                },
                removable: true
            });
            
            // Show all the slots (stored in this node) into the editableList
            if (this.slots) {
                this.slots.forEach(function (slot, index) {
                    slotsList.editableList('addItem', {fileName:slot.fileName, fileContent:slot.fileContent});
                });
            }

            // Show a button to expand the aceDiv element
            var expandAceDivButton = $('#node-expand-aceDiv');
            var aceDiv = $("#aceDiv");
            var aceDivFullScreenRequest = aceDiv[0].requestFullscreen       || 
                                          aceDiv[0].mozRequestFullScreen    || 
                                          aceDiv[0].webkitRequestFullscreen || 
                                          aceDiv[0].msRequestFullScreen;
            // Check whether the browser supports fullscreen
            if (aceDivFullScreenRequest) {
                expandAceDivButton[0].title = "Expand fullscreen";
                expandAceDivButton.click(function(e) {
                    e.preventDefault();
        
                    // Make sure (on all browsers) that the aceDiv DIV element has 100% AFTER it has become fullscreen
                    // If document.fullscreenElement is null then full-screen mode has been quitted...
                    aceDiv.on('webkitfullscreenchange mozfullscreenchange msRequestFullscreen fullscreenchange', function(e) {
                        if (document.fullscreenElement) {
                            // Make sure the blockly area fills the entire screen
                            document.fullscreenElement.style.height = "100%";
                        }
                        else {
                            // Resize the blockly area to its original size
                            aceDiv[0].style.height = "450px";
                            //resize(node);
                        }
                    });
                    
                    // Expand the aceDiv element to fullscreen
                    aceDivFullScreenRequest.call(aceDiv[0]);
                })
            }
            else {
                expandAceDivButton.title = "Fullscreen not supported";
                expandAceDivButton.prop('disabled', true);
            }
            
            //get the internal copy if empty do nothing
            $.getJSON("voice2json-config/getSentences", function(data){
	            if(data.length !== 0){
	                node.aceEditor.setValue(data);
	                node.aceEditor.clearSelection();
	                node.aceEditor.setReadOnly(false);
	            }
	            return;
	        });
            
            $("#node-input-loadSentences").click(function () {
	            //get the content of sentences ini over http endpoint 1st draft
	            let loadProfilePath = $("#node-config-input-profilePath").val();
	            $.getJSON("voice2json-config/loadSentences", {profilePath:loadProfilePath}, function(data){
	                node.aceEditor.setValue(data);
	                node.aceEditor.clearSelection();
	                node.aceEditor.setReadOnly(false);
                    node.originalSentences = data;
	                
                    // Show the tabsheets
                    $("#filesDiv").show();
	            });
	        });
            
            // Show two tabsheets
            var tabs = RED.tabs.create({
                id: "node-tabsheet-tabs",
                onchange: function(tab) {
                    // Show only the content (i.e. the children) of the selected tabsheet, and hide the others
                    $("#node-tabsheet-content").children().hide();
                    $("#" + tab.id).show();
                }
            });
            tabs.addTab({
                id: "node-sentences-tab",
                label: "Sentences"
            });
            tabs.addTab({
                id: "node-slots-tab",
                label: "Slots"
            });
        },
        oneditsave: function() {
            var node = this;
            
            //get the content of ace and check if the sentences.ini was loaded and changed
            node.sentencesToSave = node.aceEditor.getValue();
            if(node.sentencesToSave != node.initialSentences && node.sentencesToSave != node.originalSentences){
	            $.getJSON("voice2json-config/saveSentences", {sentences:node.sentencesToSave}, function(data){
		            console.log(data);
		            return;
		        });
		    }
		    
            node.aceEditor.destroy();
            node.aceEditor = null;
            
            // Copy all the slots from the editableList to this node
            node.slots = [];
            var slotsList = $("#node-input-slots-container").editableList('items');
            slotsList.each(function(i) {
                var slot = $(this);
                var fileName = slot.find(".node-input-slot-fileName").val();
                var fileContent = slot.find(".node-input-slot-fileContent").val();
                
                node.slots.push({fileName:fileName, fileContent:fileContent});
            });
        },
        oneditcancel: function() {
            var node = this;
            node.aceEditor.destroy();
            node.aceEditor = null;
        }
    });
</script>

<script type="text/x-red" data-template-name="voice2json-config">
    <div class="form-row">
        <label for="node-config-input-profilePath"><i class="fa fa-file"></i> Profile</label>
        <input type="text" id="node-config-input-profilePath">
    </div>
    <br>
    <div class="form-row">
        <button id="node-input-loadSentences"><i class="fa fa-exchange"></i> Load the sentences.ini for this profile </button>
    </div>
    <div id="filesDiv" hidden>
        <div class="form-row">
            <!-- Two tabsheets -->
            <ul style="background: #fff; min-width: 600px; margin-bottom: 20px;" id="node-tabsheet-tabs"></ul>
        </div>
        <div id="node-tabsheet-content" style="min-height: 350px">
            <div id="node-sentences-tab">
                <button id="node-expand-aceDiv" class="editor-button editor-button-small" style="margin-top: 4px;">
                    <i class="fa fa-expand"></i>
                </button>
                <div class="form-row">
                    <!-- Ace editor -->
                    <div id="aceDiv" style="width: 100%; height: 450px; min-height:350px;"></div>
                </div>
            </div>
            <div id="node-slots-tab">
                <div class="form-row form-row-auto-height">
                    <!-- Table with slot files -->
                    <ol id="node-input-slots-container"></ol>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="voice2json-config">
    <p>A config node for all Voice2Json related nodes.</p>
    <p><strong>Profile:</strong><br/>
    The path to the downloaded profile.</p>
</script>
